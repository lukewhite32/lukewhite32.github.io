        <link rel="stylesheet" href="style.css">
        <title>Food app - Shuffle items</title>
        <script>
            var webSock = new WebSocket("wss://swaous.asuscomm.com/pookie/foodapp/foods");
            if (document.cookie != "user=ella") {
                window.location.href = "../../notloggedin";
            }
            function shuffleItems() {
                if (webSock.readyState == WebSocket.CLOSED) {
                    alert("Could not connect to server. Try again.")
                }
                else {
                    webSock.send("shuffle");
                    alert("Shuffled all items.")
                }
            }
        </script>
    </head>
    <body>
        <button onclick="window.location.href='../'">Head back</button>
        <h1>Warning</h1>
        <p>Shuffling items will reset all food items. Are you sure you would like to continue?</p>
        <button onclick="shuffleItems">Confirm</button>
        <script src="main.js"></script>
    </body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Luke White">
        <meta name="description" content="A food calender intended for planning out meals.">
        <meta property="og:url" content="https://lukewhite32.github.io/foodapp">
        <meta property="og:title" content="Food App">
        <meta property="og:description" content="A food calender intended for planning out meals.">

        <link rel="stylesheet" href="/fonts.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Food App - Login</title>

        <script>
            var selectedDate;
            function change(newDate) {
                document.getElementById("" + selectedDate).style.border = 0;
                selectedDate = newDate;
                updateSelected();
            } 
        </script>
    </head>
    <body>
        <h3 id="connect-status"></h3>
        <div id="main-content">
            <div id="header">
                <div id="button-header">
                    <button onclick="window.location.href='additem'">Add an item</button>
                    <button onclick="window.location.href='shuffleitem'">Shuffle</button>
                    <button onclick="window.location.href='removeitem'">Remove an item</button>
                </div>
                <h1>Meal planner</h1>
                <h3 id="weekrange"></h3>
            </div>
            <div id="top-bar">
                <button id="0" onclick="change(0);">Sunday</button>
                <button id="1" onclick="change(1);">Monday</button>
                <button id="2" onclick="change(2);">Tuesday</button>
                <button id="3" onclick="change(3);">Wednesday</button>
                <button id="4" onclick="change(4);">Thursday</button>
                <button id="5" onclick="change(5);">Friday</button>
                <button id="6" onclick="change(6);">Saturday</button>
            </div>
            <div id="date">
                <pre id="current-date"></pre>
            </div>
            <div id="food-list"></div>
        </div>
        <div id="login">
            <h1>Sorry!</h1>
            <p>I believe I have neglected to mention that this page is <b>off limits!</b> (unless, of course, you have a username and password!) Please enter below:</p>
            <div>
                <label>Username:</label>
                <input type="text" id="login-username">
            </div>
            <div>
                <label>Password:</label>
                <input type="password" id="login-password">
            </div>
            <button id="login-button">Login</button>
            <p id="login-status"></p>
        </div>
        <script src="main.js"></script>
    </body>
</html>

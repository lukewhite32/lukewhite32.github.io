    <body>
        <div id="begin-page">
            <div id="top-bar">
                <button class="menu-button" onmouseover="highlightButton(this);" onmouseleave="resetButtonColors(this);" onclick="window.location.href = 'home.html'">Home</button>
                <button class="menu-button" onmouseover="highlightButton(this);" onmouseleave="resetButtonColors(this);" onclick="window.location.href = 'about.html'">About</button>
                <button class="menu-button" id="suggestion">Suggestions</button>
                <button class="menu-button" onmouseover="highlightButton(this);" onmouseleave="resetButtonColors(this);" onclick="window.location.href = 'games.html'">Games</button>
            </div>
        </div>
        <div id="main-page">
            <h3>The server is temporarily down. This means you can't send suggestions or play multiplayer games. Thanks for the understanding!</h3>
            <h1>Suggestions</h1>
            <p>I'm always looking to make this website look better. Submit a report below if you wish to give me advice. You can view all suggestions <a href="../view-suggestions/">here.</a> </p>
            <textarea id="report-text" rows="6" cols="18"></textarea>
            <p style="padding-left: 20px; color: red; padding-top: 5px;" id="submit-error"></p>
            <button id="send-report" onclick="submitReport(document.getElementById(`report-text`).value)">Send</button>
        </div>
        <div id="end-page">
            <a href="mailto:lukebenwhite32@gmail.com">Email</a>
            <a href="https://github.com/lukewhite32">Github</a>
